<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,600,700,900&display=swap" rel="stylesheet" />

    <script src="sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sign.css" />
    <title>The Road</title>
</head>

<body>
    <!--Container-->
    <div class="container">
        <!--Contact-->
        <section id="Sign" class="sign">
            <form class="sign-form center" id="sign-up-form">
                <h1>Sign Up</h1>
                <div class="sign-input-group">
                    <label for="username">Your Username *</label>
                    <input type="text" id="username" name="username" placeholder="Enter your Username">
                </div>

                <div class="sign-input-group">
                    <label for="password">Your Password *</label>
                    <input type="text" id="password" name="password" placeholder="Enter your Password">
                </div>

                <div class="sign-input-group">
                    <label for="password_repeat">Repeat Your Password *</label>
                    <input type="text" id="password_repeat" name="password_repeat" placeholder="Repeat your Password">
                </div>
                <div class="sign-input-groups">
                    <a href="sign-in" class="form-btn">Sign In</a>
                    <button type="submit" class="form-btn">Sign Up</button>
                </div>
                <a class="form-btn" id="Back">Back</a>
            </form>
        </section>
        <!--End of contact-->
    </div>
    <!--End of container-->
    <script src="js/sign.js"></script>
</body>

</html>
