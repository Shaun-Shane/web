<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,600,700,900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/sign.css" />
  <script src="js/jquery.js"></script>
  <title>The Road</title>
</head>

<body>
  <!--Container-->
  <div class="container">
    <!--Contact-->
    <section id="Sign" class="sign">
      <form class="sign-form center">
          <h1>Sign Up</h1>
          <div class="sign-input-group">
            <label>Your Email *</label>
            <input type="email" placeholder="Enter your Email">
          </div>

          <div class="sign-input-group">
            <label>Your Password *</label>
            <input type="text" placeholder="Enter your Password">
          </div>
        <div class="sign-input-groups">
          <a href="sign-in.html" class="form-btn">Sign In</a>
          <a href="sign-up.html" class="form-btn">Sign Up</a>
        </div>
        <a class="form-btn" onclick="goBack()">Back</a>
      </form>
    </section>
    <!--End of contact-->
  </div>
  <!--End of container-->
  <script src="js/sign.js"></script>
</body>

</html>
